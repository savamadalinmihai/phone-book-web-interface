<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
</head>
<body>

<h1>Sava's Phonebook</h1>

<h3>Add a new phonebook entry:</h3>
<form id="new-entry-form">
    <label for="first_name">First name:</label><input type="text" id="first_name" placeholder="John"/>
    <label for="last_name"></label>Last Name:<input type="text" id="last_name" placeholder="Doe"/>
    <label for="phone_number"></label>Phone number:<input type="text" id="phone_number" placeholder="0123 456 789"/>

</form>



</body>
</html>
